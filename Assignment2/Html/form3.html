<body>

    <div class="space">
        <div class="links">
            <a href="./form1.html" target="blank">Form1</a>

        <div class="form">
            <h2>Links to other forms is below</h2>
            <h1>Form 3</h1>

            <form action="">

                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
                </div>
                <div>
                    <label for="about">About Yourself</label>
                    <textarea id="about" name="about" placeholder="Tell us about yourself" rows="5"></textarea>
                </div>
                <div>
                    <label for="resume">Resume</label>
                    <input type="file" id="resume" name="resume">
                </div>
                <div>
                    <label for="preferred-color">Preferred Color</label>
                    <input type="color" id="preferred-color" name="preferred-color">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
