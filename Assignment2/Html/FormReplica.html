        <input type="text" placeholder="FirstName">
    </div>

        <label for="firstName">LasstName</label>
        <input type="text" placeholder="LasstName">
    </div>

        <input type="number" placeholder="Quantity">
    </div>

        <input type="file" placeholder="Quantity">

        <input type="time" placeholder="Quantity">
    </div>
    <div>
        <label for="Books">
            Books
            <label for="Manu">
                United Book
                <input type="checkbox" name="manu" id="">
            </label>
            <label for="ManC">
                City Book

                Madrid Book

        </label>

    <div>
        <label for="Clubs">
            Clubs

                United
                <input type="radio" name="manu" id="">

                <input type="radio" name="madrid" id="">

    </div>

    </div>

</form>
