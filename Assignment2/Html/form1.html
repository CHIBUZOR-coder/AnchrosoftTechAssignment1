        <div class="form">
            <h2>Tap on links below to get to other forms</h2>
            <h1>Form 1</h1>
            <form action="">
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5"></textarea>
                </div>
                <div>
                    <label for="image">image</label>
                    <input type="file" placeholder="Quantity">
                </div>
                <div>
                    <label for="color">Color</label>
                    <input type="color" placeholder="Quantity">
                </div>

                <div>
                    <label for="range">Color</label>
                    <input type="range" placeholder="Quantity">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
