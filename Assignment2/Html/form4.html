<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/form4.css">
    <title>Form4</title>
</head>

<body>
    <div class="space">

        <div class="links">
            <a href="./form1.html" target="_blank">Form1</a>
            <br><br>
            <a href="./form2.html" target="_blank">Form2</a>
            <br><br>
            <a href="./form3.html" target="_blank">Form3</a>
            <br><br>
            <a href="./form5.html" target="_blank">Form5</a>
        </div>

        <div class="form">
            <h2>Tap on links below to get to other forms</h2>
            <h1>Form 4</h1>
            <form action="">
                <div>
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname">
                </div>
                <div>
                    <label for="contact-email">Contact Email</label>
                    <input type="email" id="contact-email" name="contact-email" placeholder="Enter your contact email">
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" placeholder="Leave your comments here" rows="5"></textarea>
                </div>
                <div>
                    <label for="attachment">Attachment</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <div>
                    <label for="theme-color">Theme Color</label>
                    <input type="color" id="theme-color" name="theme-color">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <br><br>
    </div>
</body>

</html>
