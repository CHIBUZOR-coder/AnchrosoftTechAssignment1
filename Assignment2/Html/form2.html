<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/form2.css">
    <title>Form2</title>
</head>

<body>


    <div class="space">
        <div class="links">
            <a href="./form1.html" target="blank">Form1</a>
            <br><br>
            <a href="./form3.html" target="blank">Form3</a>
            <br><br>
            <a href="./form4.html" target="blank">Form4</a>
            <br><br>
            <a href="./form5.html" target="blank">Form5</a>
        </div>

        <div class="form">
            <h2>Links to other forms is below</h2>

            <h1>Form 2</h1>
            <form action="">
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name">
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div>
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" name="feedback" placeholder="Provide your feedback" rows="5"></textarea>
                </div>
                <div>
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>
                <div>
                    <label for="favorite-color">Favorite Color</label>
                    <input type="color" id="favorite-color" name="favorite-color">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
