<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/form5.css">
    <title>Form5</title>
</head>

<body>
    <h2>Links to other forms is below</h2>
    <br><br>
    <div class="form">
        <h1>Form 5</h1>
        <form action="">
            <div>
                <label for="applicant-name">Applicant Name</label>
                <input type="text" id="applicant-name" name="applicant-name" placeholder="Enter your name">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>
            <div>
                <label for="cover-letter">Cover Letter</label>
                <textarea id="cover-letter" name="cover-letter" placeholder="Write your cover letter here"
                    rows="5"></textarea>
            </div>
            <div>
                <label for="document">Document</label>
                <input type="file" id="document" name="document">
            </div>
            <div>
                <label for="highlight-color">Highlight Color</label>
                <input type="color" id="highlight-color" name="highlight-color">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br><br>
    <div class="links">
        <a href="./form1.html">Form1</a>
        <br><br>
        <a href="./form2.html">Form2</a>
        <br><br>
        <a href="./form3.html">Form3</a>
        <br><br>
        <a href="./form5.html">Form5</a>
    </div>
</body>

</html>
